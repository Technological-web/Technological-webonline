    <style>
        body {
            background: #f5f5f5;

        }

        @font-face {
            font-family: 'AVP';
            src: url('FUENTES/AVP.ttf') format('truetype');
        }

        header {
            background: rgba(34,34,34,0.95);
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1100;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }
        header img { max-height: 45px; }
        .logo-text {
            font-family: 'AVP', sans-serif;
            color: #E0FFFF;

            font-weight: bold;
            margin-left: 15px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #FF8000, 0 0 20px #00FFFF;
        }

        .menu-container { position: relative; display: inline-block; }
        .menu-btn {
            background: none;
            border: none;
            color: #E0FFFF;
            font-size: 1.6rem;
            cursor: pointer;
            outline: none;
        }
        .dropdown-menu {
            display: none;
            position: absolute;
            top: calc(100% + 8px);
            left: 0;
            background: rgba(18,18,18,0.98);
            border-radius: 8px;
            box-shadow: 0 6px 18px rgba(0,0,0,0.4);
            padding: 8px;
            min-width: 240px;
        }
        .dropdown-menu.active { display: block; }
        .dropdown-item {
            color: #E0FFFF;
            padding: 8px 10px;
            cursor: pointer;
            font-weight: 600;
            border-radius: 6px;
        }
        .dropdown-item:hover { background: rgba(255,255,255,0.05); }
        .submenu { display: none; margin: 6px 0 10px 10px; border-left: 2px solid rgba(0,255,255,0.18); padding-left: 10px; }
        .submenu.active { display: block; }
        .submenu a { display: block; color: #E0FFFF; text-decoration: none; padding: 4px 0; }
        .submenu a:hover { color: #00FFFF; }

        .about-section {
            max-width: 600px;
            margin: 60px auto;
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 18px rgba(0,0,0,0.1);
        }
        .about-section h2 {
            font-family: 'AVP', sans-serif;
            font-size: 1.8rem;
            color: #ff6815;
            text-transform: uppercase;
            margin-bottom: 20px;
            text-shadow: 0 0 8px rgba(255,104,21,0.5);
        }
        .about-section p {
            font-size: 1rem;
            color: #333;
            line-height: 1.6;
        }
        .about-divider {
            border: 0;
            height: 2px;
            background: linear-gradient(to right, #ff6815, #00ffff);
            width: 80px;
            margin: 25px 0;
        }

        footer {
            background: #222;
            color: #fff;
            padding: 25px 0;
            margin-top: 50px;
        }
        footer .list-unstyled a {
            color: #fff;
            text-decoration: none;
        }
        footer .list-unstyled a:hover { color: #ff6815; text-decoration: underline; }
        footer .fab { font-size: 1.3rem; margin: 0 10px; }
        footer a.fab:hover { color: #ff6815; }

        @media (max-width: 576px) {
            .logo-text { font-size: 1.5rem; }
            .about-section { padding: 25px; }
        }
